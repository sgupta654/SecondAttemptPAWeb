<!-- /pic -->
{% extends "index.html" %}
{% block content %}
  <div class="text-center">
  <h1>{{album_name[0][0]}}</h1>
  </div>
  <div class="text-center">
  <h3>{{album_owner[0][0]}}</h3>

	{% for pic in picarr %}
    <img src="/images/{{pic[1]}}"/>
    <p>{{caption[0][0]}}</p>
    <form action="/ilrj0i/pa2/pic" method="GET">
		 <span style="font-size:5em;" class="glyphicon glyphicon-menu-left glyphicon-lg" aria-hidden="true"></span>
     <span style="font-size:5em;" class="glyphicon glyphicon-menu-right glyphicon-lg" aria-hidden="true"></span>
    </form>
    <br>
  </div>

  {% if access == True %}
    <b>Edit Caption:</b>
    <br>
    <textarea name="caption" form="captionform" rows="5" cols="50" wrap="virtual" placeholder="Enter new caption here..." maxlength="255"></textarea>
    <br>
    <form action="/ilrj0i/pa2/pic" id="captionform" method="POST">
      <input type="hidden" name="albumid" value="{{albumid}}">
      <input type="hidden" name="picid" value="{{pic[0]}}">
      <input type="submit" value="Update Caption">
    </form>
  {% endif %}
  {% endfor %}
{% endblock %}
