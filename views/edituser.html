{% extends "index.html" %}
{% block content %}
<form action="/ilrj0i/pa2/user/edit" method="POST">
	<input type="hidden" name="username" value="{{username}}">
	Change First Name: <input type="text" name="firstname">
	Change Last Name: <input type="text" name="lastname">
	Change Password: <input type="password" name="password">
	Change Email: <input type="text" name="email">
	<input type="submit" value="submit">
</form>
<form action="ilrj0i/pa2/user/delete" method="POST">
	<input type="hidden" name="username" value="{{username}}">
	<input type="submit" value="DELETE ACCOUNT">
</form>
{% endblock %}
