<!-- /album -->
{% extends "index.html" %}
{% block content %}
	<div class="text-center">
	<h1>{{album_info[0][1]}}</h1>
	</div>
	<div class="text-center">
	<h3>{{album_info[0][4]}}</h3>
	</div>
	{% if access == True %}
		<form action="/ilrj0i/pa2/album/edit" method="get">
			<input type="hidden" name="id" value="{{album_info[0][0]}}">
			<input type="submit" value="Edit Album">
		</form>
	{% endif %}

	{% for pic in pics %}
	<!-- ordered by sequencenum -->
		<form action="/ilrj0i/pa2/pic" method="get">
			<input type="hidden" name="id" value="{{pic[0]}}">
			<input type="hidden" name="url" value="{{pic[1]}}">
			<input type="hidden" name="albid" value="{{album_info[0][0]}}">
			<!--<input type="hidden" name="doit" value="false"}-->
			<p>Date: {{pic[3]}}</p>
			<input type="image" src="/images/{{pic[1]}}" height="70" width="70">
		</form>
	{% endfor %}
{% endblock %}
